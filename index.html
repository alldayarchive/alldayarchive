    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        input[type="date"] { color-scheme: dark; font-family: 'Orbitron', sans-serif; background: rgba(255,255,255,0.05); border: 1px solid rgba(56, 189, 248, 0.2); padding: 1rem; border-radius: 12px; color: white; }

<body>

    <!-- Navigation -->

    <main class="relative pt-40 pb-20 px-4 max-w-6xl mx-auto space-y-32">

            </div>
            
            <div class="glass-card max-w-3xl mx-auto flex flex-col md:flex-row items-center gap-6">
                <div class="flex flex-col items-center gap-2 flex-1 w-full">
                    <label class="text-[10px] font-hud text-gray-500 uppercase tracking-widest">Target Date Selection</label>
                    <input type="date" id="targetDate" class="w-full text-center">
                </div>
                <button onclick="handleScan()" class="scan-button w-full md:w-auto">SCAN</button>
            </div>
        </section>

        <!-- [REAL DATA REVEAL] -->

            <!-- Information Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <!-- Holidays -->
                <div class="glass-card border-t-4 border-sky-500">
                    <span class="text-sky-400 font-hud text-[10px] uppercase block mb-4 tracking-widest">üåç Global Holidays</span>
                    <div id="disp-holidays" class="text-sm font-medium leading-relaxed text-gray-300 space-y-2"></div>
                </div>
                <!-- Innovations -->
                <div class="glass-card border-t-4 border-emerald-500">
                    <span class="text-emerald-400 font-hud text-[10px] uppercase block mb-4 tracking-widest">‚öôÔ∏è Innovations & Firsts</span>
                    <div id="disp-innovations" class="text-sm font-medium leading-relaxed text-gray-300 space-y-2"></div>
                </div>

                    <span class="text-purple-400 font-hud text-[10px] uppercase block mb-4 tracking-widest">üé® Arts & Literature</span>
                    <div id="disp-arts" class="text-sm font-medium leading-relaxed text-gray-300 space-y-2"></div>
                </div>
                <!-- Pop Culture -->
                <div class="glass-card border-t-4 border-pink-500">
                    <span class="text-pink-400 font-hud text-[10px] uppercase block mb-4 tracking-widest">üéß Pop Culture & Icons</span>
                    <div id="disp-pop" class="text-sm font-medium leading-relaxed text-gray-300 space-y-2"></div>
                </div>
            </div>

            <!-- Footer Section -->

                <button onclick="window.open('https://buymeacoffee.com')" class="bg-yellow-400 text-black px-10 py-4 rounded-2xl font-black hover:bg-white transition-all uppercase text-xs font-hud">‚òï Buy me a coffee</button>
                <div class="space-y-2">
                    <p class="text-[10px] text-gray-600 font-hud uppercase tracking-[0.5em]">Global Automated History Engine ¬© 2026</p>
                    <p class="text-[10px] text-sky-900 font-bold uppercase tracking-widest">Feedback: <a href="mailto:admin@alldayarchive.com" class="underline">admin@alldayarchive.com</a></p>
                </div>

        </div>

    <script>
        // --- [Ï§ëÏöî] ÏÇ¨Ïû•Îãò ÏàòÌååÎ≤†Ïù¥Ïä§ Ï†ïÎ≥¥ ÏûÖÎ†• ---
        const SB_URL = "https://iwgjfplrqeupfppcqmau.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3Z2pmcGxycWV1cGZwcGNxbWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2ODMzODMsImV4cCI6MjA4MzI1OTM4M30.mW07xEhx-YvSx-Xe2YSUH6TpaXEwdvGdbBBcQy1sitU"; 
        const sb = supabase.createClient(SB_URL, SB_KEY);

        async function handleScan() {
            const dateInput = document.getElementById('targetDate').value;
            if(!dateInput) {
                alert("PLEASE SELECT A TARGET DATE.");
                return;
            }

            // ÎÇ†Ïßú ÌòïÏãù Î≥ÄÌôò: 2024-01-14 -> 01-14 (ÏÇ¨Ïû•ÎãòÏù¥ ÏΩîÎû©ÏóêÏÑú Ï†ÄÏû•Ìïú date_id ÌòïÏãù)
            const dateParts = dateInput.split('-');
            const monthDay = dateParts[1] + "-" + dateParts[2];
            
            console.log("Accessing Vault for ID:", monthDay);

            // 1. ÏàòÌååÎ≤†Ïù¥Ïä§ Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
            const { data, error } = await sb
                .from('daily_archives')
                .select('*')
                .eq('date_id', monthDay)
                .single();

            if (error || !data) {
                console.error("Fetch Error:", error);
                alert("Archive Error: Could not retrieve data for this date. Check Supabase connection.");
                return;
            }

            // 2. Îç∞Ïù¥ÌÑ∞ ÌëúÏãú ÏòÅÏó≠ Í≥µÍ∞ú
            const vault = document.getElementById('vault-area');
            vault.style.display = 'block';

            // 3. Îç∞Ïù¥ÌÑ∞ Îß§Ìïë Ìï®Ïàò (JSON Îç∞Ïù¥ÌÑ∞Î•º ÌÖçÏä§Ìä∏Î°ú Î≥ÄÌôò)
            const mapList = (list) => {
                if(!list || list.length === 0) return "‚Ä¢ No specific records found.";
                return list.map(item => `‚Ä¢ ${item.text || item}`).join('<br><br>');
            };

            document.getElementById('disp-holidays').innerHTML = mapList(data.holidays);
            document.getElementById('disp-innovations').innerHTML = mapList(data.innovations);
            document.getElementById('disp-arts').innerHTML = mapList(data.arts);
            document.getElementById('disp-pop').innerHTML = mapList(data.pop_culture);

            // 4. Î∂ÄÎìúÎü¨Ïö¥ Ïä§ÌÅ¨Î°§ Ïù¥Îèô
            setTimeout(() => {
                vault.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }
    </script>
</body>
