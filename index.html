<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDay Archive | Universal Knowledge Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #c5a059; --bg: #0c0e12; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #e2e8f0; scroll-behavior: smooth; overflow-x: hidden; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .bg-heritage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #1a202c 0%, #0c0e12 100%); z-index: -1; }
        .glass-card { background: rgba(25, 28, 35, 0.98); border: 1px solid rgba(197, 160, 89, 0.1); border-radius: 24px; padding: 2rem; transition: 0.4s; }
        .scroll-box { height: 400px; overflow-y: auto; padding-right: 10px; scrollbar-width: thin; scrollbar-color: var(--gold) transparent; }
        .scroll-box::-webkit-scrollbar { width: 3px; }
        .scroll-box::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
        .year-badge { border: 1px solid var(--gold); color: var(--gold); padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 700; min-width: 95px; text-align: center; }
        .match-badge { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold); }
        .priority-focus { background: rgba(197, 160, 89, 0.18) !important; border-left: 5px solid var(--gold) !important; }
        input { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(197, 160, 89, 0.2) !important; padding: 1.1rem; border-radius: 12px; color: #fff !important; outline: none; font-weight: 600; text-align: center; }
        .scan-btn { background: var(--gold); color: #000; font-weight: 900; padding: 1.2rem; border-radius: 12px; width: 100%; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; margin-top: 10px; cursor: pointer; display: block; border: none; }
        .scan-btn:active { transform: scale(0.98); opacity: 0.8; }
        .status-guide { font-size: 11px; font-weight: 700; color: var(--gold); background: rgba(197, 160, 89, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 20px; display: none; text-transform: uppercase; }
        .action-btn { font-size: 9px; font-weight: 800; padding: 5px 10px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); color: #aaa; background: rgba(0,0,0,0.4); }
    </style>
</head>
<body>
    <div class="bg-heritage"></div>
    <nav class="fixed w-full z-[1000] px-10 py-6 flex justify-between items-center border-b border-white/5 bg-black/70 backdrop-blur-xl">
        <div class="text-2xl font-black text-[#c5a059] italic font-serif tracking-tighter uppercase">ALLDAY ARCHIVE</div>
        <div class="text-[9px] text-[#c5a059] font-bold border border-[#c5a059]/30 px-3 py-1 rounded tracking-widest uppercase">Global Engine v69.0</div>
    </nav>

    <main class="relative pt-48 pb-20 px-6 max-w-7xl mx-auto space-y-12">
        <section class="text-center space-y-8">
            <h1 class="text-6xl md:text-8xl font-black text-white leading-none font-serif italic uppercase tracking-tighter">DEEP <span class="text-[#c5a059]">SYNC</span></h1>
            <div class="glass-card max-w-5xl mx-auto p-8 shadow-3xl space-y-4 text-left">
                <div id="search-guide" class="status-guide"></div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <input type="text" id="keywordSearch" placeholder="KEYWORD (ANY LANGUAGE)">
                    <input type="text" id="countrySearch" placeholder="NATION (AUTO IF BLANK)">
                    <div class="flex gap-2">
                        <input type="text" id="in-year" placeholder="YYYY" maxlength="4" class="w-1/2">
                        <input type="text" id="in-month" placeholder="MM" maxlength="2" class="w-1/4">
                        <input type="text" id="in-day" placeholder="DD" maxlength="2" class="w-1/4">
                    </div>
                </div>
                <button type="button" id="mainScanBtn" class="scan-btn">SYNCHRONIZE HISTORY</button>
            </div>
        </section>

        <div id="vault-area" class="hidden space-y-10">
            <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="glass-card p-4 text-center border-t-2 border-sky-500">
                    <span class="text-[8px] text-sky-400 font-bold uppercase block mb-1">Atmosphere</span>
                    <div id="disp-weather" class="text-2xl font-black italic">--¬∞C</div>
                    <p id="disp-weather-loc" class="text-[8px] text-gray-500 mt-1 uppercase">Localizing...</p>
                </div>
                <div class="glass-card p-4 text-center border-t-2 border-white/20">
                    <span class="text-[8px] text-white/50 font-bold uppercase block mb-1">Day</span>
                    <div id="disp-day" class="text-lg font-black uppercase">--</div>
                </div>
                <div class="glass-card p-4 text-center border-t-2 border-gold">
                    <span class="text-[8px] text-gold font-bold uppercase block mb-1">Sexagenary Cycle (60)</span>
                    <div id="disp-ganji" class="text-[12px] font-black uppercase text-white leading-tight">--</div>
                </div>
                <div class="glass-card p-4 text-center border-t-2 border-purple-500">
                    <span class="text-[8px] text-purple-400 font-bold uppercase block mb-1">Digital Archeology</span>
                    <div id="disp-trends" class="text-[10px] font-bold text-white italic">HISTORY SEARCHED</div>
                </div>
            </section>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card border-t-4 border-red-500">
                    <h2 class="text-lg font-serif text-red-400 mb-4 uppercase italic">üö® Major Incidents</h2>
                    <div id="list-incidents" class="scroll-box"></div>
                </div>
                <div class="glass-card border-t-4 border-emerald-400">
                    <h2 class="text-lg font-serif text-emerald-400 mb-4 uppercase italic">‚öôÔ∏è Innovations</h2>
                    <div id="list-innovations" class="scroll-box"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card border-t-4 border-sky-400">
                    <span class="text-[10px] text-sky-400 font-bold uppercase block mb-4 italic">üé¨ Cinema & TV</span>
                    <div id="list-movies" class="scroll-box"></div>
                </div>
                <div class="glass-card border-t-4 border-pink-500">
                    <span class="text-[10px] text-pink-400 font-bold uppercase block mb-4 italic">üéµ Music & Arts</span>
                    <div id="list-music" class="scroll-box"></div>
                </div>
                <div class="glass-card border-t-4 border-amber-500">
                    <span class="text-[10px] text-amber-400 font-bold uppercase block mb-4 italic">üéÆ Gaming & Tech</span>
                    <div id="list-gaming" class="scroll-box"></div>
                </div>
            </div>
        </div>

        <footer class="text-center py-10 space-y-6">
            <div class="flex justify-center gap-4">
                <button onclick="window.open('https://alldayarchive.blogspot.com')" class="bg-white text-black px-6 py-2 rounded-full font-black text-[10px] uppercase hover:bg-gold transition-all">üìñ Official Blog</button>
                <button onclick="window.open('https://buymeacoffee.com/djawjdaks8g')" class="bg-[#FFDD00] text-black px-6 py-2 rounded-full font-black text-[10px] uppercase hover:bg-white transition-all">‚òï Buy Me a Coffee</button>
            </div>
        </footer>
    </main>

    <script>
        const SB_URL = "https://iwgjfplrqeupfppcqmau.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3Z2pmcGxycWV1cGZwcGNxbWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2ODMzODMsImV4cCI6MjA4MzI1OTM4M30.mW07xEhx-YvSx-Xe2YSUH6TpaXEwdvGdbBBcQy1sitU";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        // 60-Year Sexagenary Cycle Calculator (Í∞ëÏùÑÎ≥ëÏ†ï + ÏûêÏ∂ïÏù∏Î¨ò)
        function calculate60Cycle(year) {
            const stems = ["Gyeong (Metal)", "Sin (Metal)", "Im (Water)", "Gye (Water)", "Gap (Wood)", "Eul (Wood)", "Byeong (Fire)", "Jeong (Fire)", "Mu (Earth)", "Gi (Earth)"];
            const branches = ["Sin (Monkey)", "Yu (Rooster)", "Sul (Dog)", "Hae (Pig)", "Ja (Rat)", "Chuk (Ox)", "In (Tiger)", "Myo (Rabbit)", "Jin (Dragon)", "Sa (Snake)", "Oh (Horse)", "Mi (Sheep)"];
            // 2024 is Gap-Jin (Í∞ëÏßÑÎÖÑ)
            // Logic: Year ends in 4 is 'Gap'. (Year-4)%10 for stems, (Year-4)%12 for branches.
            const sIdx = (year % 10);
            const bIdx = (year % 12);
            return `${stems[sIdx]}<br>${branches[bIdx]}`;
        }

        async function handleScan() {
            const now = new Date();
            const inY = document.getElementById('in-year').value || now.getFullYear();
            const inM = (document.getElementById('in-month').value || (now.getMonth()+1).toString()).padStart(2,'0');
            const inD = (document.getElementById('in-day').value || now.getDate().toString()).padStart(2,'0');
            const kw = document.getElementById('keywordSearch').value.trim().toLowerCase();
            const coInput = document.getElementById('countrySearch').value.trim();
            const guide = document.getElementById('search-guide');
            
            document.getElementById('vault-area').style.display = 'block';

            // 1. Localization & Weather
            let finalCo = coInput;
            if(!coInput) {
                try {
                    const geo = await fetch('https://ipapi.co/json/').then(r => r.json());
                    finalCo = geo.country_name || "South Korea";
                } catch { finalCo = "South Korea"; }
                guide.innerText = `Search Mode: Current Location Base (${finalCo})`;
            } else {
                guide.innerText = `Search Mode: Pinpoint Nation (${finalCo})`;
            }
            guide.style.display = 'block';

            document.getElementById('disp-weather-loc').innerText = finalCo.toUpperCase();
            document.getElementById('disp-ganji').innerHTML = calculate60Cycle(parseInt(inY));
            document.getElementById('disp-day').innerText = new Date(inY, inM-1, inD).toLocaleDateString('en-US', {weekday:'long'});

            // Weather (Seoul fallback for demo)
            try {
                const wRes = await fetch(`https://archive-api.open-meteo.com/v1/archive?latitude=37.56&longitude=126.97&start_date=${inY}-${inM}-${inD}&end_date=${inY}-${inM}-${inD}&daily=temperature_2m_max&timezone=auto`).then(r => r.json());
                document.getElementById('disp-weather').innerText = `${Math.round(wRes.daily.temperature_2m_max[0])}¬∞C`;
            } catch { document.getElementById('disp-weather').innerText = "18¬∞C"; }

            // 2. Hybrid Search Logic
            // If year is entered, search specific date. If keyword only, search all dates matching.
            let query = sb.from('daily_archives').select('*');
            if (!kw && !coInput) { query = query.eq('date_id', `${inM}-${inD}`); }

            const { data } = await query;
            if(!data) return;

            const render = (id, fieldName) => {
                const cont = document.getElementById(id); cont.innerHTML = "";
                let masterList = [];
                
                // Combine results from all days if keyword search
                data.forEach(day => {
                    if(day[fieldName]) {
                        day[fieldName].forEach(item => {
                            const matchKw = kw && (item.text.toLowerCase().includes(kw));
                            const matchCo = coInput && (item.text.toLowerCase().includes(coInput.toLowerCase()));
                            const matchYear = inY && (item.year == inY);
                            
                            // Year-only filtering for Entertainment
                            const isEntertain = ['movies','music','gaming'].includes(fieldName);
                            if(kw || coInput || (inY && isEntertain)) {
                                if(matchKw || matchCo || (matchYear && isEntertain)) masterList.push({...item, dateId: day.date_id});
                            } else if (day.date_id === `${inM}-${inD}`) {
                                masterList.push({...item, dateId: day.date_id});
                            }
                        });
                    }
                });

                masterList.sort((a,b) => b.year - a.year).forEach(item => {
                    const isK = kw && item.text.toLowerCase().includes(kw);
                    const html = `
                        <div class="py-4 border-b border-white/5 ${isK ? 'priority-focus px-4 rounded-xl' : ''}">
                            <div class="flex items-start gap-4">
                                <span class="year-badge ${item.year == inY ? 'match-badge' : ''}">${item.year} [${item.dateId || '00-00'}]</span>
                                <div class="flex-1">
                                    <p class="text-sm ${isK ? 'text-white font-bold' : 'text-gray-400'}">${item.text}</p>
                                    <div class="flex gap-2 mt-3">
                                        <button onclick="window.open('https://www.youtube.com/results?search_query=${encodeURIComponent(item.text)}')" class="action-btn">üì∫ YT</button>
                                        <button onclick="window.open('http://googleusercontent.com/spotify.com/8{encodeURIComponent(item.text)}')" class="action-btn">üéß SP</button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    cont.innerHTML += html;
                });
            };

            render('list-incidents', 'incidents');
            render('list-innovations', 'innovations');
            render('list-movies', 'movies');
            render('list-music', 'music');
            render('list-gaming', 'gaming');
        }

        // Button and Enter Key Fix
        document.getElementById('mainScanBtn').addEventListener('click', handleScan);
        document.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleScan(); });
    </script>
</body>
</html>
