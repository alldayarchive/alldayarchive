<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDay Archive | The Eternal Repository</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #c5a059; --bg: #0c0e12; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #e2e8f0; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .bg-heritage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #1a1e26 0%, #0c0e12 100%); z-index: -1; }
        .glass-card { background: rgba(25, 28, 35, 0.98); border: 1px solid rgba(197, 160, 89, 0.1); border-radius: 20px; padding: 2rem; }
        .year-badge { border: 1px solid var(--gold); color: var(--gold); padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; min-width: 65px; text-align: center; }
        .match-badge { background: var(--gold); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 900; }
        #vault-area { display: none; }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(197, 160, 89, 0.3); padding: 1.2rem; border-radius: 12px; color: white; outline: none; width: 100%; text-align: center; }
        .scan-btn { background: var(--gold); color: #000; font-weight: 900; padding: 1.2rem; border-radius: 12px; width: 100%; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: 0.3s; }
    </style>
</head>
<body>
    <div class="bg-heritage"></div>
    <nav class="fixed w-full z-50 px-10 py-6 flex justify-between items-center border-b border-white/5 bg-black/40 backdrop-blur-xl">
        <div class="text-2xl font-black text-[#c5a059] uppercase italic font-serif">ALLDAY ARCHIVE</div>
    </nav>

    <main class="relative pt-48 pb-20 px-6 max-w-6xl mx-auto space-y-20">
        <section class="text-center space-y-12">
            <h1 class="text-6xl md:text-8xl font-black text-white leading-none font-serif italic uppercase tracking-tighter">WHAT HAPPENED <br><span class="text-[#c5a059]">TODAY?</span></h1>
            <div class="glass-card max-w-4xl mx-auto p-8 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" id="countrySearch" placeholder="SEARCH COUNTRY">
                    <input type="date" id="targetDate">
                </div>
                <button onclick="handleScan()" class="scan-btn">Initiate Deep Scan</button>
            </div>
        </section>

        <div id="vault-area" class="space-y-24">
            <!-- ðŸŒ¡ï¸ Stats -->
            <section class="grid grid-cols-1 md:grid-cols-2 gap-8 font-hud">
                <div class="glass-card p-10 border-l-2 border-[#c5a059]">
                    <span class="text-[9px] text-[#c5a059] uppercase block mb-2 tracking-widest">Atmosphere</span>
                    <div id="disp-weather" class="text-5xl font-black italic">--Â°C</div>
                </div>
                <div class="glass-card p-10 border-l-2 border-[#c5a059]">
                    <span class="text-[9px] text-[#c5a059] uppercase block mb-2 tracking-widest">Cycle</span>
                    <div id="disp-ganji" class="text-2xl font-black uppercase text-white">--</div>
                    <p id="disp-zodiac" class="text-[10px] text-gray-500 uppercase mt-1"></p>
                </div>
            </section>

            <!-- ðŸŽ§ CULTURAL SYNC -->
            <section class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="glass-card border-l-2 border-[#c5a059] space-y-6">
                    <span class="text-[10px] text-[#c5a059] font-bold uppercase tracking-widest">Cinema History</span>
                    <div id="movie-name" class="text-2xl font-black uppercase text-white italic">...</div>
                    <button id="movie-link" class="w-full py-4 border border-white/10 rounded-xl text-[9px] font-bold hover:bg-white hover:text-black uppercase">Search OST on Youtube</button>
                </div>
                <div class="glass-card border-l-2 border-pink-500 space-y-6">
                    <span class="text-[10px] text-pink-500 font-bold uppercase tracking-widest">Global Music Chart</span>
                    <div id="music-name" class="text-2xl font-black uppercase text-white italic">...</div>
                    <button id="music-link" class="w-full py-4 border border-pink-500/30 text-pink-500 rounded-lg text-[9px] font-bold hover:bg-pink-500 hover:text-white uppercase">Listen on Spotify</button>
                </div>
            </section>

            <!-- ðŸŽ‚ BIRTHDAYS & DEATHS -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <section class="space-y-6">
                    <h2 class="text-xl font-serif text-[#c5a059] border-b border-white/10 pb-2 italic">Born on this Day</h2>
                    <div id="list-births" class="space-y-2"></div>
                </section>
                <section class="space-y-6 opacity-60">
                    <h2 class="text-xl font-serif text-gray-500 border-b border-white/10 pb-2 italic">Passed Away Today</h2>
                    <div id="list-deaths" class="space-y-2"></div>
                </section>
            </div>
            
            <!-- ðŸ“œ HISTORY -->
            <section class="space-y-8">
                <h2 class="text-2xl font-serif text-[#c5a059] border-b border-white/10 pb-4 italic">Historical Records</h2>
                <div id="list-history" class="space-y-2"></div>
            </section>
        </div>
    </main>

    <script>
        const SB_URL = "https://iwgjfplrqeupfppcqmau.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3Z2pmcGxycWV1cGZwcGNxbWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2ODMzODMsImV4cCI6MjA4MzI1OTM4M30.mW07xEhx-YvSx-Xe2YSUH6TpaXEwdvGdbBBcQy1sitU"; 
        const sb = supabase.createClient(SB_URL, SB_KEY);

        function getZodiac(year) {
            const ganji = ["Gyeong-sin","Sin-yu","Im-sul","Gye-hae","Gap-ja","Eul-chuk","Byeong-in","Jeong-myo","Mu-jin","Gi-sa","Gyeong-oh","Sin-mi","Im-sin","Gye-yu","Gap-sul","Eul-hae","Byeong-ja","Jeong-chuk","Mu-in","Gi-myo","Gyeong-jin","Sin-sa","Im-oh","Gye-mi","Gap-sin","Eul-yu","Byeong-sul","Jeong-hae","Mu-ja","Gi-chuk","Gyeong-in","Sin-myo","Im-jin","Gye-sa","Gap-oh","Eul-mi","Byeong-sin","Jeong-yu","Mu-sul","Gi-hae","Gyeong-ja","Sin-chuk","Im-in","Gye-myo","Gap-jin","Eul-sa","Byeong-oh","Jeong-mi","Mu-sin","Gi-yu","Gyeong-sul","Sin-hae","Im-ja","Gye-chuk","Gap-in","Eul-myo","Byeong-jin","Jeong-sa","Mu-oh","Gi-mi"];
            const animals = ["Monkey","Rooster","Dog","Pig","Rat","Ox","Tiger","Rabbit","Dragon","Snake","Horse","Sheep"];
            const idx = (year - 0) % 60; const aIdx = (year - 0) % 12;
            return { name: ganji[idx < 0 ? idx + 60 : idx], animal: animals[aIdx < 0 ? aIdx + 12 : aIdx] };
        }

        async function handleScan() {
            const dateInput = document.getElementById('targetDate').value;
            const country = document.getElementById('countrySearch').value.trim();
            if(!dateInput) return alert("SELECT DATE");
            
            const y = parseInt(dateInput.substring(0, 4)); const md = dateInput.substring(5, 10);
            const { data, error } = await sb.from('daily_archives').select('*').eq('date_id', md).single();
            if (error || !data) return;
            document.getElementById('vault-area').style.display = 'block';

            const render = (id, list) => {
                const cont = document.getElementById(id); cont.innerHTML = "";
                if(!list || list.length === 0) return cont.innerHTML = "<p class='text-xs text-gray-600'>No records found.</p>";
                const sorted = list.sort((a,b) => (country && a.text.toLowerCase().includes(country.toLowerCase()) ? -1 : 1) || (b.year - a.year));
                sorted.slice(0, 50).forEach(item => {
                    const isMatch = item.year === y; const yearDisp = item.year < 0 ? Math.abs(item.year) + " B.C." : (item.year || 'ANNUAL');
                    cont.innerHTML += `<div class="flex items-start py-4 border-b border-white/5"><span class="year-badge ${isMatch ? 'match-badge' : ''}">${yearDisp}</span><span class="text-sm">${item.text}</span></div>`;
                });
            };

            render('list-history', [...(data.holidays || []), ...(data.firsts || [])]);
            render('list-births', data.birthdays);
            render('list-deaths', data.deaths);

            // ðŸŽµ ë¬¸í™” ë°ì´í„° ìžë™ ìƒì„± ë¡œì§ (Ver 2.0)
            document.getElementById('movie-name').innerText = country ? `${country} Blockbuster (${y})` : `World Box Office Hit (${y})`;
            document.getElementById('music-name').innerText = country ? `${country} Local Chart #1 (${y})` : `Billboard Global #1 (${y})`;
            document.getElementById('movie-link').onclick = () => window.open(`https://www.youtube.com/results?search_query=${y}+${country}+movie+trailer`, '_blank');
            document.getElementById('music-link').onclick = () => window.open(`https://www.youtube.com/results?search_query=${y}+${country}+music+top+chart`, '_blank');

            const z = getZodiac(y);
            document.getElementById('disp-ganji').innerText = z.name;
            document.getElementById('disp-zodiac').innerText = "Year of the " + z.animal;
            document.getElementById('disp-weather').innerText = "18Â°C";
            setTimeout(() => { document.getElementById('vault-area').scrollIntoView({ behavior: 'smooth' }); }, 150);
        }
    </script>
</body>
</html>
