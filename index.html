<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mini-shopping-manager | Global Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #c5a059; --bg: #0c0e12; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #e2e8f0; }
        .glass-card { background: rgba(25, 28, 35, 0.98); border: 1px solid rgba(197, 160, 89, 0.1); border-radius: 12px; padding: 1.2rem; }
        .scroll-box { height: 300px; overflow-y: auto; scrollbar-width: thin; scrollbar-color: var(--gold) transparent; }
        .pinpoint-hit { border-left: 4px solid var(--gold); background: rgba(197, 160, 89, 0.1); }
        .date-badge { font-size: 10px; color: var(--gold); border: 1px solid var(--gold); padding: 1px 4px; border-radius: 3px; }
        .rank-badge { background: var(--gold); color: black; font-size: 10px; font-weight: 900; padding: 2px 6px; border-radius: 2px; }
        .action-btn { font-size: 10px; padding: 4px 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5); }
    </style>
</head>
<body onload="initApp()">

    <main class="max-w-7xl mx-auto p-6 space-y-8">
        <section class="glass-card grid grid-cols-1 md:grid-cols-5 gap-3">
            <input type="text" id="kw" placeholder="ÌÇ§ÏõåÎìú (Ïòà: ÌîºÏûê, ÏïÑÏù¥Ìè∞)" class="bg-white/5 p-3 rounded border border-white/10 outline-none">
            <input type="text" id="co" placeholder="Íµ≠Í∞Ä (Ïòà: ÌïúÍµ≠, ÎØ∏Íµ≠)" class="bg-white/5 p-3 rounded border border-white/10 outline-none">
            <input type="date" id="dp" onchange="syncDate(this.value)" class="bg-white/5 p-3 rounded border border-white/10 outline-none">
            <div class="flex gap-1">
                <input type="text" id="y" placeholder="YYYY" class="w-1/2 bg-white/5 p-3 rounded border border-white/10 text-center">
                <input type="text" id="m" placeholder="MM" class="w-1/4 bg-white/5 p-3 rounded border border-white/10 text-center">
                <input type="text" id="d" placeholder="DD" class="w-1/4 bg-white/5 p-3 rounded border border-white/10 text-center">
            </div>
            <button onclick="handleSearch()" class="bg-[#c5a059] text-black font-black rounded uppercase">Search</button>
        </section>

        <section class="glass-card">
            <h2 class="text-[#c5a059] text-xs font-black mb-4 uppercase tracking-widest">üî• Weekly Popular Top 10</h2>
            <div id="top-trends" class="flex gap-4 overflow-x-auto pb-2 text-[11px] font-bold">
                </div>
        </section>

        <div id="results" class="hidden space-y-8">
            <div class="grid grid-cols-2 md:grid-cols-5 gap-3" id="dashboard"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="glass-card border-t-2 border-red-500">
                    <h3 class="text-red-400 text-xs font-black mb-4">üåç HOLIDAYS & FESTIVALS</h3>
                    <div id="list-holidays" class="scroll-box space-y-3"></div>
                </div>
                <div class="glass-card border-t-2 border-amber-500">
                    <h3 class="text-amber-500 text-xs font-black mb-4">üåü THE FIRSTS & ORIGINS</h3>
                    <div id="list-origins" class="scroll-box space-y-3"></div>
                </div>
                <div class="glass-card border-t-2 border-gray-500">
                    <h3 class="text-gray-400 text-xs font-black mb-4">üö® INCIDENTS & HISTORY</h3>
                    <div id="list-incidents" class="scroll-box space-y-3"></div>
                </div>
                <div class="glass-card border-t-2 border-blue-500">
                    <h3 class="text-blue-400 text-xs font-black mb-4">üë∂ BIRTHS & DEATHS</h3>
                    <div id="list-life" class="scroll-box space-y-3"></div>
                </div>
                <div class="glass-card border-t-2 border-pink-500">
                    <h3 class="text-pink-400 text-xs font-black mb-4">üé¨ CULTURE (MOV, MUS, GAM, NOV)</h3>
                    <div id="list-culture" class="scroll-box space-y-3"></div>
                </div>
                <div class="glass-card border-t-2 border-emerald-500">
                    <h3 class="text-emerald-400 text-xs font-black mb-4">üé® ARTS & RECIPES</h3>
                    <div id="list-arts" class="scroll-box space-y-3"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://iwgjfplrqeupfppcqmau.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3Z2pmcGxycWV1cGZwcGNxbWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2ODMzODMsImV4cCI6MjA4MzI1OTM4M30.mW07xEhx-YvSx-Xe2YSUH6TpaXEwdvGdbBBcQy1sitU";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        function initApp() {
            // Ïù∏Í∏∞ Í≤ÄÏÉâÏñ¥ ÎçîÎØ∏ ÏòàÏãú
            const trends = ["1995ÎÖÑ ÏòÅÌôî", "ÌîºÏûê Í∏∞Ïõê", "ÌïúÍµ≠ Ï†ÑÏüÅ", "ÎπÑÌãÄÏ¶à", "ÏïÑÏù¥Ìè∞ Î∞úÌëú", "ÏµúÏ¥àÏùò ÎπÑÌñâ", "ÎÇòÌè¥Î†àÏòπ", "ÌÄ∏", "ÌÉÄÏù¥ÌÉÄÎãâ", "ÏõîÎìúÏªµ"];
            document.getElementById('top-trends').innerHTML = trends.map((t, i) => `<span class="whitespace-nowrap"><b class="text-[#c5a059] mr-1">${i+1}</b> ${t}</span>`).join('');
        }

        function syncDate(v) {
            const [y, m, d] = v.split('-');
            document.getElementById('y').value = y;
            document.getElementById('m').value = m;
            document.getElementById('d').value = d;
        }

        async function handleSearch() {
            const inY = document.getElementById('y').value;
            const inM = document.getElementById('m').value.padStart(2,'0');
            const inD = document.getElementById('d').value.padStart(2,'0');
            const kw = document.getElementById('kw').value.trim().toLowerCase();
            const co = document.getElementById('co').value.trim().toLowerCase() || "korea"; // Í∏∞Î≥∏ Ïú†Ï†Ä Íµ≠Í∞Ä Í∞ÄÏ†ï
            
            document.getElementById('results').classList.remove('hidden');

            // [Î°úÏßÅ Ïã§Ìñâ] 
            // 1. ÌïÄÌè¨Ïù∏Ìä∏: ÎÇ†Ïßú(m-d) + Ïó∞ÎèÑ(y) Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
            const { data: dayRecords } = await sb.from('archives').select('*').eq('date_id', `${inM}-${inD}`);

            const renderSection = (id, filterFn) => {
                const cont = document.getElementById(id); cont.innerHTML = "";
                if(!dayRecords) return;

                // [Ï†ïÎ†¨ Î°úÏßÅ]
                // 1ÏàúÏúÑ: Ïó∞ÎèÑ+Íµ≠Í∞Ä+ÌÇ§ÏõåÎìú ÏùºÏπò
                // 2ÏàúÏúÑ: Íµ≠Í∞Ä ÏùºÏπò (ÌÇ§ÏõåÎìú/ÎÇ†Ïßú Î¨¥Í¥Ä Ïãú Ìï¥Îãπ ÎÇ†Ïßú Ïö∞ÏÑ†)
                // 3ÏàúÏúÑ: Í∏∞ÌÉÄ
                const sorted = dayRecords.filter(filterFn).sort((a, b) => {
                    const aMatch = (a.year == inY && a.country?.toLowerCase() == co && (kw && a.text.includes(kw)));
                    const bMatch = (b.year == inY && b.country?.toLowerCase() == co && (kw && b.text.includes(kw)));
                    return bMatch - aMatch;
                });

                sorted.forEach(item => {
                    const isPinpoint = (item.year == inY && item.country?.toLowerCase() == co);
                    cont.insertAdjacentHTML('beforeend', `
                        <div class="p-3 border-b border-white/5 ${isPinpoint ? 'pinpoint-hit' : ''}">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-2">
                                    <span class="date-badge">${item.year}.${inM}.${inD}</span>
                                    <p class="text-[13px] ${isPinpoint ? 'text-white font-black' : 'text-gray-400'}">${item.text}</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="window.open('${item.blog_url}')" class="action-btn text-white">BLOG</button>
                                <button onclick="window.open('https://spotify.com')" class="action-btn">MUSIC</button>
                                <button onclick="location.href='#'" class="action-btn">MORE +</button>
                            </div>
                        </div>
                    `);
                });
            };

            renderSection('list-holidays', i => ['holiday', 'festival'].includes(i.category));
            renderSection('list-origins', i => i.category === 'origin');
            renderSection('list-incidents', i => i.category === 'incident');
            renderSection('list-life', i => ['birth', 'death'].includes(i.category));
            renderSection('list-culture', i => ['movie', 'music', 'game', 'novel'].includes(i.category));
            renderSection('list-arts', i => ['art', 'classic', 'recipe'].includes(i.category));
        }
    </script>
</body>
</html>
