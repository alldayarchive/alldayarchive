<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDay Archive | Global Premium Time Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fff; overflow-x: hidden; scroll-behavior: smooth; }
        .font-hud { font-family: 'Orbitron', sans-serif; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #0f172a 0%, #050505 100%); z-index: -1; }
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 2rem; transition: all 0.4s ease; }
        
        /* Î±ÉÏßÄ Ïä§ÌÉÄÏùº */
        .badge-holiday { background: #22c55e; color: #000; font-weight: 900; padding: 4px 12px; border-radius: 99px; font-family: 'Orbitron'; font-size: 10px; text-transform: uppercase; box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        .badge-year { background: #38bdf8; color: #000; font-weight: 900; padding: 2px 8px; border-radius: 4px; font-family: 'Orbitron'; font-size: 11px; margin-right: 12px; }
        .badge-match { background: #facc15; color: #000; font-weight: 900; padding: 2px 8px; border-radius: 4px; font-family: 'Orbitron'; font-size: 11px; margin-right: 12px; box-shadow: 0 0 15px #facc15; }
        
        .row-item { border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 1.2rem; margin-bottom: 1.2rem; display: flex; align-items: flex-start; }
        .row-item:last-child { border-bottom: none; }
        
        #vault-area { display: none; }
        input[type="date"] { color-scheme: dark; font-family: 'Orbitron'; background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 0.8rem; border-radius: 12px; width: 100%; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <!-- Navigation -->
    <nav class="fixed w-full top-0 left-0 z-[1000] px-8 py-6 flex justify-between items-center bg-black/60 backdrop-blur-md border-b border-white/5">
        <div class="font-hud text-xl font-black text-sky-400">ALLDAY ARCHIVE</div>
        <div class="text-[9px] font-hud text-gray-500 uppercase tracking-widest">Global Chronology: <span class="text-green-500">Live</span></div>
    </nav>

    <main class="relative pt-40 pb-20 px-4 max-w-6xl mx-auto space-y-32">
        <section class="text-center space-y-12">
            <h1 class="text-6xl md:text-8xl font-black font-hud uppercase tracking-tighter">Memory <span class="text-sky-500">Sync</span></h1>
            <div class="glass-card max-w-3xl mx-auto p-4 flex flex-col md:flex-row items-center gap-6">
                <input type="date" id="targetDate" class="text-white">
                <button onclick="handleScan()" class="bg-sky-500 text-black font-black px-12 py-5 rounded-2xl font-hud tracking-widest hover:bg-white transition-all uppercase">Start Scan</button>
            </div>
        </section>

        <div id="vault-area" class="space-y-24">
            
            <!-- üåç 1. GLOBAL HOLIDAYS & OBSERVANCES (ÎèÖÎ¶ΩÎêú ÏµúÏÉÅÎã® Ïπ¥ÌÖåÍ≥†Î¶¨) -->
            <section class="glass-card border-t-4 border-green-500">
                <h2 class="font-hud text-xl text-green-400 mb-10 uppercase tracking-widest flex items-center gap-3">
                    üåç Global Holidays & Special Days
                </h2>
                <div id="list-holidays" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Í∏∞ÎÖêÏùº Îç∞Ïù¥ÌÑ∞ Ï£ºÏûÖ -->
                </div>
            </section>

            <!-- üìú 2. HISTORICAL TIMELINE (Ïó∞ÎèÑ Ï†ïÎ†¨) -->
            <section class="glass-card border-t-4 border-sky-500">
                <h2 class="font-hud text-xl text-sky-400 mb-10 uppercase tracking-widest">üìú Historical Timeline (Firsts & Events)</h2>
                <div id="list-events" class="space-y-6"></div>
            </section>

            <!-- üéÇ 3. THE HALL OF FAME (Births) -->
            <section class="glass-card border-t-4 border-pink-500">
                <h2 class="font-hud text-xl text-pink-400 mb-10 uppercase tracking-widest">üéÇ Hall of Fame: Birthdays</h2>
                <div id="list-births" class="space-y-6"></div>
            </section>

            <!-- üïäÔ∏è 4. THE LEGACY (Deaths) -->
            <section class="glass-card border-t-4 border-gray-600">
                <h2 class="font-hud text-xl text-gray-400 mb-10 uppercase tracking-widest">üïäÔ∏è Final Legacy: Remembrance</h2>
                <div id="list-deaths" class="space-y-6"></div>
            </section>

            <!-- Footer -->
            <footer class="text-center space-y-10 py-20 border-t border-white/5">
                <button onclick="window.open('https://buymeacoffee.com')" class="bg-yellow-400 text-black px-8 py-3 rounded-2xl font-black hover:bg-white transition-all uppercase text-xs font-hud">‚òï Buy me a coffee</button>
                <p class="text-[10px] text-gray-700 font-hud uppercase tracking-[0.5em]">Automated Global History Engine ¬© 2026</p>
            </footer>
        </div>
    </main>

    <script>
        // --- ÏÇ¨Ïû•Îãò ÏàòÌååÎ≤†Ïù¥Ïä§ Ï†ïÎ≥¥ ---
        const SB_URL = "https://iwgjfplrqeupfppcqmau.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3Z2pmcGxycWV1cGZwcGNxbWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2ODMzODMsImV4cCI6MjA4MzI1OTM4M30.mW07xEhx-YvSx-Xe2YSUH6TpaXEwdvGdbBBcQy1sitU"; 
        const sb = supabase.createClient(SB_URL, SB_KEY);

        async function handleScan() {
            const dateInput = document.getElementById('targetDate').value;
            if(!dateInput) return alert("SELECT DATE");

            const selectedYear = parseInt(dateInput.substring(0, 4));
            const monthDay = dateInput.substring(5, 10);
            
            const { data, error } = await sb.from('daily_archives').select('*').eq('date_id', monthDay).single();

            if (error || !data) return alert("Synchronizing Archive... Try another day.");

            document.getElementById('vault-area').style.display = 'block';

            // 1. Í∏∞ÎÖêÏùº Î†åÎçîÎßÅ (Í∑∏Î¶¨Îìú ÌòïÌÉú)
            const holidayContainer = document.getElementById('list-holidays');
            holidayContainer.innerHTML = "";
            (data.holidays || []).forEach(item => {
                holidayContainer.innerHTML += `
                    <div class="bg-white/5 p-4 rounded-xl flex gap-4 items-center">
                        <span class="badge-holiday text-center">Day</span>
                        <span class="text-sm font-bold text-gray-200">${item.text}</span>
                    </div>
                `;
            });

            // 2. Ïó≠ÏÇ¨/ÏÉùÏùº/Í∏∞Ïùº Î†åÎçîÎßÅ Ìï®Ïàò (Ïó∞ÎèÑ Ï†ïÎ†¨ Î∞è Í∞ïÏ°∞ Ìè¨Ìï®)
            const renderTimedList = (containerId, list, targetYear, colorClass) => {
                const container = document.getElementById(containerId);
                container.innerHTML = "";

                if(!list || list.length === 0) {
                    container.innerHTML = "<p class='text-gray-600 italic'>No records found.</p>";
                    return;
                }

                // Ïó∞ÎèÑ Ï†ïÎ†¨ (ÏµúÏã†Ïàú) ÌõÑ Í≤ÄÏÉâÏó∞ÎèÑ ÏùºÏπò Ìï≠Î™© ÏµúÏÉÅÎã® Î∞∞Ïπò
                const sorted = list.sort((a, b) => b.year - a.year);
                const exact = sorted.filter(i => i.year === targetYear);
                const others = sorted.filter(i => i.year !== targetYear);
                const final = [...exact, ...others];

                final.forEach(item => {
                    const isMatch = item.year === targetYear;
                    container.innerHTML += `
                        <div class="row-item">
                            <span class="${isMatch ? 'badge-match' : 'badge-year'}">${item.year}</span>
                            <span class="text-sm md:text-lg ${isMatch ? 'text-sky-400 font-bold' : 'text-gray-300'}">
                                ${isMatch ? '[MATCH] ' : ''}${item.text}
                            </span>
                        </div>
                    `;
                });
            };

            renderTimedList('list-events', data.firsts, selectedYear);
            renderTimedList('list-births', data.birthdays, selectedYear);
            renderTimedList('list-deaths', data.deaths, selectedYear);

            setTimeout(() => {
                document.getElementById('vault-area').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
    </script>
</body>
</html>
