    <script>
        const SB_URL = "https://iwgjfplrqeupfppcqmau.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3Z2pmcGxycWV1cGZwcGNxbWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2ODMzODMsImV4cCI6MjA4MzI1OTM4M30.mW07xEhx-YvSx-Xe2YSUH6TpaXEwdvGdbBBcQy1sitU"; 
        const sb = supabase.createClient(SB_URL, SB_KEY);
        const AMAZON_ID = "dedle-20";

        async function fetchRealWeather(y, m, d, co) {
            const coords = { 'KR': [37.5, 127], 'US': [38.8, -77], 'BR': [-15.7, -47.8], 'UK': [51.5, -0.1], 'JP': [35.6, 139] };
            const [lat, lon] = coords[co] || [37.5, 127];
            try {
                const res = await fetch(`https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${y}-${m}-${d}&end_date=${y}-${m}-${d}&daily=temperature_2m_max&timezone=GMT`);
                const data = await res.json();
                document.getElementById('disp-weather').innerText = Math.round(data.daily.temperature_2m_max[0]) + "¬∞C";
            } catch { document.getElementById('disp-weather').innerText = "18¬∞C"; }
        }

        function updateStellar() {
            const cont = document.getElementById('star-container'); cont.innerHTML = "";
            for(let i=0; i<30; i++) {
                const s = document.createElement('div'); s.className = 'star';
                s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
                s.style.width = Math.random()*2+'px'; s.style.height = s.style.width;
                cont.appendChild(s);
            }
        }

        async function handleScan() {
            const inY = document.getElementById('in-year').value;
            const inM = (document.getElementById('in-month').value || (new Date().getMonth()+1).toString()).padStart(2,'0');
            const inD = (document.getElementById('in-day').value || (new Date().getDate()).toString()).padStart(2,'0');
            const kw = document.getElementById('smartSearch').value.trim().toLowerCase();
            const co = document.getElementById('countrySearch').value.trim().toUpperCase() || "US";
            const md = `${inM}-${inD}`;

            document.getElementById('vault-area').style.display = 'block';

            // 1. ÎãπÏùº Îç∞Ïù¥ÌÑ∞ÏôÄ Ìïú Îã¨ Ïπò Îç∞Ïù¥ÌÑ∞ ÎèôÏãú Ìò∏Ï∂ú (Î≥¥Ï∂©Ïö©)
            const { data: dayData } = await sb.from('daily_archives').select('*').eq('date_id', md).single();
            const { data: monthData } = await sb.from('daily_archives').select('*').like('date_id', `${inM}-%`);

            const render = (id, type) => {
                const cont = document.getElementById(id); cont.innerHTML = "";
                let list = [];
                if(dayData && dayData[type]) list = [...dayData[type]];

                // üí° [Proximity] Îç∞Ïù¥ÌÑ∞ Î≥¥Ï∂© Î°úÏßÅ (Ìïú Îã¨ Ïπò)
                if (list.length < 5 && monthData) {
                    monthData.forEach(row => {
                        if(row.date_id !== md) {
                            (row[type] || []).forEach(item => {
                                if(!list.some(e => e.text === item.text)) { item.pDate = row.date_id; list.push(item); }
                            });
                        }
                    });
                }

                // Ï†ïÎ†¨ (ÏÇ¨Ïû•Îãò ÏöîÏ≤≠: Î°úÏª¨ Íµ≠Í∞Ä ÏúÑÎ°ú, Ïó∞ÎèÑ ÏùºÏπò ÏúÑÎ°ú)
                list.sort((a,b) => {
                    const aCo = a.text.includes(co); const bCo = b.text.includes(co);
                    if(aCo !== bCo) return aCo ? -1 : 1;
                    return (b.year == inY) - (a.year == inY) || b.year - a.year;
                });

                list.slice(0, 30).forEach((item, idx) => {
                    const sId = `story-${type}-${idx}`;
                    const q = encodeURIComponent(item.text);
                    const status = item.status ? `<span class="status-badge ${item.status}">${item.status}</span>` : "";
                    const pTag = item.pDate ? `<span class="text-[9px] opacity-30 ml-2 italic">[${item.pDate}]</span>` : "";

                    cont.innerHTML += `
                        <div class="py-5 border-b border-white/5">
                            <div class="flex items-start gap-4">
                                <span class="year-badge ${item.year==inY?'match-badge':''}">${item.year}</span>
                                <div class="flex-1">
                                    <p class="text-[15.5px]">${status}${item.text}${pTag}<span class="action-btn ml-2" onclick="document.getElementById('${sId}').style.display = document.getElementById('${sId}').style.display === 'block' ? 'none' : 'block'">[+] STORY</span></p>
                                    <div id="${sId}" class="story-content">
                                        <p>Chronicler's Report for ${item.year}: Detailed historical analysis indicates this event was a pivotal milestone. <a href="https://alldayarchive.blogspot.com" target="_blank" class="text-[#c5a059] underline italic">Explore Full Archive ‚Üí</a></p>
                                    </div>
                                    <div class="flex gap-2 mt-3">
                                        <button onclick="window.open('https://www.amazon.com/s?k=${q}&tag=${AMAZON_ID}')" class="action-btn">üõí Amazon</button>
                                        <button onclick="window.open('https://open.spotify.com/search/${q}')" class="action-btn">üéß Spotify</button>
                                        <button onclick="window.open('https://www.youtube.com/results?search_query=${q}')" class="action-btn">üì∫ YouTube</button>
                                        <button onclick="window.open('https://alldayarchive.blogspot.com/search?q=${q}')" class="action-btn">üìñ Blog</button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });
            };

            // Î™®Îì† ÏÑπÏÖò Î†åÎçîÎßÅ
            render('list-law', 'law_cases'); render('list-finance', 'finance'); render('list-medical', 'medical');
            render('list-movies', 'movies'); render('list-music', 'music'); render('list-gaming', 'gaming'); render('list-food', 'food');

            // HUD Î≥µÍµ¨
            document.getElementById('disp-day').innerText = new Date(`${inY || 2024}-${md}`).toLocaleDateString('en-US', {weekday:'long'});
            document.getElementById('disp-ganji').innerText = inY ? "Synced" : "--";
            fetchRealWeather(inY || 2024, inM, inD, co);
            updateStellar();

            // üí° [UX] ÏÇ¨Ïû•Îãò ÏöîÏ≤≠: Í≤ÄÏÉâ ÌõÑ ÏûÖÎ†•Ï∞Ω ÎπÑÏö∞Í∏∞
            document.getElementById('smartSearch').value = '';
            document.getElementById('countrySearch').value = '';
            document.getElementById('in-year').value = '';
            document.getElementById('in-month').value = '';
            document.getElementById('in-day').value = '';

            window.scrollTo({ top: document.getElementById('vault-area').offsetTop - 100, behavior: 'smooth' });
        }

        document.addEventListener('keydown', (e) => { if(e.key === 'Enter') handleScan(); });
    </script>
