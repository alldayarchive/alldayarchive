<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDay Archive | Global Daily Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fff; overflow-x: hidden; scroll-behavior: smooth; }
        .font-hud { font-family: 'Orbitron', sans-serif; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #0f172a 0%, #050505 100%); z-index: -1; }
        .glass-card { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; padding: 2rem; transition: all 0.4s ease; }
        .year-label { background: #38bdf8; color: #000; font-weight: 900; font-family: 'Orbitron'; padding: 2px 10px; border-radius: 6px; font-size: 14px; margin-right: 15px; min-width: 65px; text-align: center; }
        .record-row { display: flex; align-items: flex-start; padding: 1.5rem 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        #vault-area { display: none; }
        input[type="date"] { color-scheme: dark; font-family: 'Orbitron'; background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 1rem; border-radius: 12px; font-size: 1.2rem; }
        .nav-btn { background: rgba(56, 189, 248, 0.1); color: #38bdf8; border: 1px solid rgba(56, 189, 248, 0.3); padding: 10px 20px; border-radius: 12px; font-family: 'Orbitron'; font-size: 10px; transition: 0.3s; }
        .nav-btn:hover { background: #38bdf8; color: #000; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <nav class="fixed w-full z-50 px-8 py-6 flex justify-between items-center bg-black/60 backdrop-blur-md border-b border-white/5">
        <div class="font-hud text-xl font-black text-sky-400">ALLDAY ARCHIVE</div>
        <div class="text-[9px] font-hud text-gray-500 uppercase tracking-widest">SEO URL Sync: <span class="text-green-500">Active</span></div>
    </nav>

    <main class="relative pt-40 pb-20 px-4 max-w-6xl mx-auto space-y-24">
        <section class="text-center space-y-12">
            <h1 class="text-6xl md:text-8xl font-black font-hud uppercase tracking-tighter leading-none italic">Recalling <br><span class="text-sky-500 font-hud">The Day</span></h1>
            
            <!-- ÎÇ†Ïßú ÌÉêÌóò ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò -->
            <div class="flex flex-col items-center gap-6">
                <div class="flex items-center gap-4">
                    <button onclick="navigateDay(-1)" class="nav-btn">‚óÄ PREV</button>
                    <div class="glass-card p-2 border-sky-500/30">
                        <input type="date" id="targetDate" onchange="handleScan()" class="text-white bg-transparent">
                    </div>
                    <button onclick="navigateDay(1)" class="nav-btn">NEXT ‚ñ∂</button>
                </div>
                <button onclick="handleScan()" class="bg-sky-500 text-black font-black px-16 py-5 rounded-2xl font-hud tracking-widest hover:bg-white transition-all uppercase shadow-2xl shadow-sky-500/20">Analyze Memory</button>
            </div>
        </section>

        <div id="vault-area" class="space-y-24">
            <!-- üåç HOLIDAYS -->
            <section class="glass-card border-t-4 border-green-500">
                <h2 class="font-hud text-xl text-green-400 mb-8 uppercase tracking-widest">üåç Global Special Days</h2>
                <div id="list-holidays" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>

            <!-- ‚öôÔ∏è INNOVATIONS -->
            <section class="glass-card border-t-4 border-emerald-500">
                <h2 class="font-hud text-xl text-emerald-400 mb-8 uppercase tracking-widest">‚öôÔ∏è Innovations & Firsts</h2>
                <div id="list-innovations" class="space-y-2"></div>
            </section>

            <!-- üéß CULTURAL (Music/Cinema) -->
            <section class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="glass-card border-t-4 border-sky-400">
                    <span class="text-[10px] font-hud text-sky-400 uppercase tracking-widest block mb-4">Cinema</span>
                    <div id="disp-movie" class="text-2xl font-bold mb-6"></div>
                    <button onclick="window.open('https://youtube.com/results?search_query=movie+trailer')" class="w-full py-4 border border-white/10 rounded-xl font-hud text-[10px] hover:bg-white transition-all">OST PLAYLIST</button>
                </div>
                <div class="glass-card border-t-4 border-pink-500">
                    <span class="text-[10px] font-hud text-pink-500 uppercase tracking-widest block mb-4">Music</span>
                    <div id="disp-music" class="text-2xl font-bold mb-6"></div>
                    <button onclick="window.open('https://spotify.com')" class="w-full py-4 border border-pink-500/20 rounded-xl font-hud text-[10px] text-pink-500 hover:bg-pink-500 transition-all uppercase">Open Spotify</button>
                </div>
            </section>

            <!-- üéÇ BIRTHDAYS -->
            <section class="glass-card border-t-4 border-pink-400">
                <h2 class="font-hud text-xl text-pink-400 mb-8 uppercase tracking-widest">üéÇ Birthdays</h2>
                <div id="list-births" class="space-y-2"></div>
            </section>
        </div>
    </main>

    <footer class="py-20 text-center border-t border-white/5 bg-black">
        <p class="text-[10px] text-gray-700 uppercase tracking-[0.4em]">AllDay Archive Dashboard v7.0</p>
    </footer>

    <script>
        const SB_URL = "https://iwgjfplrqeupfppcqmau.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3Z2pmcGxycWV1cGZwcGNxbWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2ODMzODMsImV4cCI6MjA4MzI1OTM4M30.mW07xEhx-YvSx-Xe2YSUH6TpaXEwdvGdbBBcQy1sitU"; 
        const sb = supabase.createClient(SB_URL, SB_KEY);

        // 1. ÌïòÎ£®Ïî© Ïù¥ÎèôÌïòÎäî Ìï®Ïàò
        function navigateDay(offset) {
            const current = document.getElementById('targetDate').value || new Date().toISOString().split('T')[0];
            let date = new Date(current);
            date.setDate(date.getDate() + offset);
            document.getElementById('targetDate').value = date.toISOString().split('T')[0];
            handleScan();
        }

        async function handleScan() {
            const dateInput = document.getElementById('targetDate').value;
            if(!dateInput) return;

            const monthDay = dateInput.substring(5, 10);
            const year = dateInput.substring(0, 4);

            // 2. SEO Ï£ºÏÜå ÏóÖÎç∞Ïù¥Ìä∏ (Î∏åÎùºÏö∞Ï†Ä Ï£ºÏÜåÏ∞Ω Î≥ÄÍ≤Ω)
            window.history.pushState({}, '', `/${monthDay}`);

            const { data, error } = await sb.from('daily_archives').select('*').eq('date_id', monthDay).single();
            if (error || !data) return alert("Archive syncing...");

            document.getElementById('vault-area').style.display = 'block';

            const renderRows = (id, list) => {
                const cont = document.getElementById(id);
                cont.innerHTML = "";
                if(!list) return;
                list.sort((a, b) => b.year - a.year).forEach(item => {
                    cont.innerHTML += `<div class="record-row"><span class="year-label">${item.year}</span><span class="text-gray-300 text-sm">${item.text}</span></div>`;
                });
            };

            const hCont = document.getElementById('list-holidays');
            hCont.innerHTML = "";
            (data.holidays || []).forEach(h => {
                hCont.innerHTML += `<div class="bg-white/5 p-4 rounded-xl text-xs font-bold text-gray-400">‚ú¶ ${h.text}</div>`;
            });

            renderRows('list-innovations', data.innovations);
            renderRows('list-births', data.birthdays);
            
            document.getElementById('disp-movie').innerText = `Cinema Trends of ${year}`;
            document.getElementById('disp-music').innerText = `Chart Hits of ${year}`;

            setTimeout(() => { document.getElementById('vault-area').scrollIntoView({ behavior: 'smooth' }); }, 100);
        }

        // ÌéòÏù¥ÏßÄ Ï≤òÏùå Îì§Ïñ¥ÏôîÏùÑ Îïå Ï£ºÏÜåÏ∞ΩÏóê ÎÇ†ÏßúÍ∞Ä ÏûàÏúºÎ©¥ Î∞îÎ°ú Ïã§Ìñâ
        window.onload = () => {
            const path = window.location.pathname.replace('/','');
            if(path.includes('-')) {
                document.getElementById('targetDate').value = `2024-${path}`;
                handleScan();
            }
        };
    </script>
</body>
</html>
