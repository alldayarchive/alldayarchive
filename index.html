<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDay Archive | Global History Search Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #c5a059; --bg: #0c0e12; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #e2e8f0; scroll-behavior: smooth; overflow-x: hidden; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .bg-heritage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #1a202c 0%, #0c0e12 100%); z-index: -1; }
        .glass-card { background: rgba(25, 28, 35, 0.98); border: 1px solid rgba(197, 160, 89, 0.1); border-radius: 24px; padding: 1.5rem; transition: 0.4s; }
        .scroll-box { height: 450px; overflow-y: auto; padding-right: 10px; scrollbar-width: thin; scrollbar-color: var(--gold) transparent; }
        .scroll-box::-webkit-scrollbar { width: 3px; }
        .scroll-box::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
        .year-badge { border: 1px solid var(--gold); color: var(--gold); padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 700; min-width: 95px; text-align: center; }
        .match-badge { background: var(--gold); color: #000; box-shadow: 0 0 10px var(--gold); }
        .priority-focus { background: rgba(255, 255, 255, 0.05) !important; border-left: 5px solid var(--gold) !important; border-radius: 12px; margin-bottom: 12px; }
        input { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(197, 160, 89, 0.2) !important; padding: 1.2rem; border-radius: 12px; color: #fff !important; outline: none; font-weight: 600; text-align: center; width: 100%; }
        .scan-btn { background: var(--gold); color: #000; font-weight: 900; padding: 1.3rem; border-radius: 12px; width: 100%; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; cursor: pointer; border: none; font-size: 1.1rem; }
        .action-btn { font-size: 8px; font-weight: 800; padding: 5px 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); color: #aaa; background: rgba(0,0,0,0.4); text-transform: uppercase; }
        .blog-btn { background: #fff !important; color: #000 !important; font-weight: 900; border: none; }
        .holiday-banner { background: rgba(197, 160, 89, 0.1); color: var(--gold); padding: 10px; border-radius: 8px; font-weight: 800; font-size: 12px; text-align: center; margin-bottom: 20px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="bg-heritage"></div>
    <nav class="fixed w-full z-[1000] px-10 py-6 flex justify-between items-center border-b border-white/5 bg-black/70 backdrop-blur-xl">
        <div class="text-2xl font-black text-[#c5a059] italic font-serif tracking-tighter uppercase">ALLDAY ARCHIVE</div>
        <div class="text-[10px] text-[#c5a059] font-bold border border-[#c5a059]/30 px-3 py-1 rounded tracking-widest uppercase italic">GLOBAL HISTORY SEARCH ENGINE</div>
    </nav>

    <main class="relative pt-44 pb-20 px-6 max-w-[1600px] mx-auto space-y-12">
        <section class="text-center space-y-6">
            <h1 class="text-6xl md:text-[115px] font-black text-white leading-none font-serif italic uppercase tracking-tighter">THE ETERNAL <span class="text-[#c5a059]">ARCHIVE</span></h1>
            <p class="text-[10px] text-gray-500 tracking-[0.6em] uppercase font-bold">Chronicles of humanity, nations, and culture.</p>
            
            <div class="glass-card max-w-5xl mx-auto p-6 mt-10 space-y-4 shadow-2xl">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <input type="text" id="keywordSearch" placeholder="KEYWORD (Ex: ÌïúÍµ≠, Apple, 9.11)">
                    <input type="text" id="countrySearch" placeholder="COUNTRY (Ex: Korea, USA, Êó•Êú¨)">
                    <div class="flex gap-2">
                        <input type="text" id="in-year" placeholder="YYYY" maxlength="4" oninput="if(this.value.length==4)document.getElementById('in-month').focus()">
                        <input type="text" id="in-month" placeholder="MM" maxlength="2" oninput="if(this.value.length==2)document.getElementById('in-day').focus()">
                        <input type="text" id="in-day" placeholder="DD" maxlength="2">
                    </div>
                </div>
                <button id="scanBtn" class="scan-btn">SEARCH ACROSS TIME</button>
            </div>
        </section>

        <div id="vault-area" class="hidden space-y-8">
            <div id="holiday-display" class="holiday-banner"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card border-t-4 border-red-500">
                    <h2 class="text-lg font-serif text-red-400 mb-4 uppercase italic">üö® History & Events</h2>
                    <div id="list-history" class="scroll-box"></div>
                </div>
                <div class="glass-card border-t-4 border-emerald-400">
                    <h2 class="text-lg font-serif text-emerald-400 mb-4 uppercase italic">‚öôÔ∏è Innovation & Tech</h2>
                    <div id="list-tech" class="scroll-box"></div>
                </div>
                <div class="glass-card border-t-4 border-sky-400">
                    <h2 class="text-lg font-serif text-sky-400 mb-4 uppercase italic">üé¨ Movies & TV</h2>
                    <div id="list-movies" class="scroll-box"></div>
                </div>
                <div class="glass-card border-t-4 border-pink-500">
                    <h2 class="text-lg font-serif text-pink-400 mb-4 uppercase italic">üéµ Music & Arts</h2>
                    <div id="list-music" class="scroll-box"></div>
                </div>
                <div class="glass-card border-t-4 border-amber-500">
                    <h2 class="text-lg font-serif text-amber-400 mb-4 uppercase italic">üéÆ Games & Novels</h2>
                    <div id="list-gaming" class="scroll-box"></div>
                </div>
                <div class="glass-card border-t-4 border-purple-400">
                    <h2 class="text-lg font-serif text-purple-400 mb-4 uppercase italic">üéÇ People (Births/Deaths)</h2>
                    <div id="list-people" class="scroll-box"></div>
                </div>
            </div>
        </div>

        <footer class="text-center py-10 space-y-6">
            <div class="flex justify-center gap-4">
                <button onclick="window.open('https://alldayarchive.blogspot.com')" class="bg-white text-black px-8 py-2 rounded-full font-black text-[10px] uppercase hover:bg-gold transition-all">üìñ Blog Archive</button>
                <button onclick="window.open('https://buymeacoffee.com/djawjdaks8g')" class="bg-[#FFDD00] text-black px-8 py-2 rounded-full font-black text-[10px] uppercase hover:bg-white transition-all">‚òï Buy Me a Coffee</button>
            </div>
        </footer>
    </main>

    <script>
        const SB_URL = "https://iwgjfplrqeupfppcqmau.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3Z2pmcGxycWV1cGZwcGNxbWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2ODMzODMsImV4cCI6MjA4MzI1OTM4M30.mW07xEhx-YvSx-Xe2YSUH6TpaXEwdvGdbBBcQy1sitU";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        async function handleScan() {
            const inY = document.getElementById('in-year').value.trim();
            const inM = document.getElementById('in-month').value.trim();
            const inD = document.getElementById('in-day').value.trim();
            const kw = document.getElementById('keywordSearch').value.trim().toLowerCase();
            const co = document.getElementById('countrySearch').value.trim().toLowerCase();
            
            document.getElementById('vault-area').style.display = 'block';

            // 1. Fetch ALL data from Supabase for cross-searching
            const { data, error } = await sb.from('daily_archives').select('*');
            if(!data || error) { console.error("Data error"); return; }

            const render = (id, fields) => {
                const cont = document.getElementById(id); cont.innerHTML = "";
                let matches = [];

                data.forEach(day => {
                    fields.forEach(f => {
                        if(!day[f]) return;
                        day[f].forEach(item => {
                            const text = item.text.toLowerCase();
                            
                            // SEARCH LOGIC:
                            // If Keyword/Country match OR Year match (for Entertainment) OR Specific Date Match
                            const hasKeyword = (kw && text.includes(kw)) || (co && text.includes(co));
                            const hasYear = inY && item.year == inY;
                            const isSpecificDate = (inM && inD && day.date_id === `${inM}-${inD}`);

                            if (hasKeyword || (hasYear && isSpecificDate) || (hasYear && !inM && !inD) || (!kw && !co && !inY && isSpecificDate)) {
                                matches.push({...item, dateId: day.date_id});
                            }
                        });
                    });
                });

                // Remove duplicates and Sort
                const unique = [...new Map(matches.map(m => [m.text, m])).values()];
                unique.sort((a,b) => b.year - a.year).forEach(item => {
                    cont.innerHTML += `
                        <div class="py-4 border-b border-white/5 priority-focus px-4">
                            <div class="flex items-start gap-3">
                                <span class="year-badge match-badge">${item.year} [${item.dateId}]</span>
                                <div class="flex-1">
                                    <p class="text-[14px] text-white font-bold leading-relaxed">${item.text}</p>
                                    <div class="flex gap-2 mt-3">
                                        <button onclick="window.open('https://www.youtube.com/results?search_query=${encodeURIComponent(item.text)}')" class="action-btn">üì∫ YT</button>
                                        <button onclick="window.open('https://alldayarchive.blogspot.com/search?q=${encodeURIComponent(item.text)}')" class="action-btn blog-btn">üìñ BLOG</button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });
                if(unique.length === 0) cont.innerHTML = "<p class='text-gray-700 text-[10px] p-4 italic'>No data found for this segment.</p>";
            };

            // Execute rendering
            render('list-history', ['incidents']);
            render('list-tech', ['innovations']);
            render('list-movies', ['movies']);
            render('list-music', ['music']);
            render('list-gaming', ['gaming']);
            render('list-people', ['birthdays', 'deaths']);
            
            // Holiday Logic
            const todayData = data.find(d => d.date_id === `${inM}-${inD}`);
            document.getElementById('holiday-display').innerText = todayData ? `TODAY'S NOTE: ${todayData.holiday}` : "GLOBAL HISTORY ARCHIVE MODE";
        }

        // Button Click & Enter Key Bindings
        document.getElementById('scanBtn').onclick = handleScan;
        document.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleScan(); });
    </script>
</body>
</html>
