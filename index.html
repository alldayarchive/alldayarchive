<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDay Archive | Global History Search Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #c5a059; --bg: #0c0e12; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #e2e8f0; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .glass-card { background: rgba(25, 28, 35, 0.98); border: 1px solid rgba(197, 160, 89, 0.1); border-radius: 20px; padding: 1.2rem; }
        .scroll-box { height: 450px; overflow-y: auto; padding-right: 8px; }
        .scroll-box::-webkit-scrollbar { width: 3px; }
        .scroll-box::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
        .year-badge { border: 1px solid var(--gold); color: var(--gold); padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 700; min-width: 80px; text-align: center; }
        .priority-item { background: rgba(197, 160, 89, 0.15) !important; border-left: 4px solid var(--gold) !important; }
        /* Í¥ëÍ≥† Ïπ∏ ÏµúÏ†ÅÌôî (Ïä¨Î¶º Î∞∞ÎÑà) */
        .ad-container { height: 60px; background: rgba(255,255,255,0.03); border: 1px dashed rgba(197,160,89,0.3); display: flex; align-items: center; justify-content: center; border-radius: 10px; margin: 10px 0; font-size: 10px; color: #666; }
        input { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(197, 160, 89, 0.2) !important; padding: 1rem; border-radius: 10px; color: #fff !important; text-align: center; width: 100%; }
        .scan-btn { background: var(--gold); color: #000; font-weight: 900; padding: 1rem; border-radius: 10px; width: 100%; text-transform: uppercase; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="fixed w-full z-[1000] px-10 py-4 flex justify-between items-center border-b border-white/5 bg-black/80 backdrop-blur-md">
        <div class="text-xl font-black text-[#c5a059] italic font-serif uppercase tracking-tighter">ALLDAY ARCHIVE</div>
        <div class="text-[9px] text-[#c5a059] font-bold border border-[#c5a059]/30 px-3 py-1 rounded tracking-widest">GLOBAL HISTORY SEARCH ENGINE</div>
    </nav>

    <main class="relative pt-32 pb-20 px-6 max-w-[1600px] mx-auto space-y-8">
        <section class="grid grid-cols-2 md:grid-cols-5 gap-4">
            <div class="glass-card text-center border-t-2 border-sky-500">
                <span class="text-[8px] text-sky-400 font-bold uppercase block">Weather</span>
                <div id="disp-weather" class="text-lg font-black">--¬∞C</div>
            </div>
            <div class="glass-card text-center border-t-2 border-white/20">
                <span class="text-[8px] text-white/50 font-bold uppercase block">Day</span>
                <div id="disp-day" class="text-lg font-black uppercase">--</div>
            </div>
            <div class="glass-card text-center border-t-2 border-purple-500">
                <span class="text-[8px] text-purple-400 font-bold uppercase block">Zodiac</span>
                <div id="disp-zodiac" class="text-[11px] font-black">--</div>
            </div>
            <div class="glass-card text-center border-t-2 border-gold">
                <span class="text-[8px] text-gold font-bold uppercase block">60 Cycle</span>
                <div id="disp-ganji" class="text-[11px] font-black">--</div>
            </div>
            <div class="glass-card text-center border-t-2 border-red-500">
                <span class="text-[8px] text-red-400 font-bold uppercase block">Holiday</span>
                <div id="disp-holiday" class="text-[10px] font-black">--</div>
            </div>
        </section>

        <div class="ad-container">ADVERTISEMENT (CAULY SLIM BANNER)</div>

        <section class="glass-card max-w-5xl mx-auto space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <input type="text" id="keywordSearch" placeholder="KEYWORD (Ex: ÌïúÍµ≠, Apple)">
                <input type="text" id="countrySearch" placeholder="COUNTRY (Ex: Korea, USA)">
                <div class="flex gap-2">
                    <input type="text" id="in-year" placeholder="YYYY" maxlength="4">
                    <input type="text" id="in-month" placeholder="MM" maxlength="2">
                    <input type="text" id="in-day" placeholder="DD" maxlength="2">
                </div>
            </div>
            <button id="scanBtn" class="scan-btn">Initiate Priority Search</button>
        </section>

        <div id="vault-area" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="glass-card border-t-4 border-red-500">
                <h2 class="text-md font-serif text-red-400 mb-3 uppercase italic">üö® History & Politics</h2>
                <div id="list-history" class="scroll-box"></div>
            </div>
            <div class="glass-card border-t-4 border-emerald-400">
                <h2 class="text-md font-serif text-emerald-400 mb-3 uppercase italic">‚öôÔ∏è Innovation & Tech</h2>
                <div id="list-tech" class="scroll-box"></div>
            </div>
            <div class="glass-card border-t-4 border-sky-400">
                <h2 class="text-md font-serif text-sky-400 mb-3 uppercase italic">üé¨ Cinema & TV</h2>
                <div id="list-movies" class="scroll-box"></div>
            </div>
            <div class="glass-card border-t-4 border-pink-500">
                <h2 class="text-md font-serif text-pink-400 mb-3 uppercase italic">üéµ Music & Arts</h2>
                <div id="list-music" class="scroll-box"></div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://iwgjfplrqeupfppcqmau.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3Z2pmcGxycWV1cGZwcGNxbWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2ODMzODMsImV4cCI6MjA4MzI1OTM4M30.mW07xEhx-YvSx-Xe2YSUH6TpaXEwdvGdbBBcQy1sitU";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        function getZodiac(month, day) {
            const signs = ["Capricorn", "Aquarius", "Pisces", "Aries", "Taurus", "Gemini", "Cancer", "Leo", "Virgo", "Libra", "Scorpio", "Sagittarius"];
            const dates = [20, 19, 21, 20, 21, 21, 23, 23, 23, 23, 22, 22];
            return day < dates[month - 1] ? signs[month - 1] : signs[month % 12];
        }

        async function handleScan() {
            const now = new Date();
            const inM = document.getElementById('in-month').value.padStart(2,'0') || (now.getMonth()+1).toString().padStart(2,'0');
            const inD = document.getElementById('in-day').value.padStart(2,'0') || now.getDate().toString().padStart(2,'0');
            const inY = document.getElementById('in-year').value;
            const kw = document.getElementById('keywordSearch').value.trim().toLowerCase();
            const co = document.getElementById('countrySearch').value.trim().toLowerCase();

            document.getElementById('vault-area').classList.remove('hidden');
            document.getElementById('disp-zodiac').innerText = getZodiac(parseInt(inM), parseInt(inD));
            document.getElementById('disp-day').innerText = new Date(2024, inM-1, inD).toLocaleDateString('en-US', {weekday:'long'});

            const { data } = await sb.from('daily_archives').select('*').eq('date_id', `${inM}-${inD}`);
            if(!data) return;
            const dayData = data[0];

            const renderPriority = (id, fields) => {
                const cont = document.getElementById(id); cont.innerHTML = "";
                let priorityList = [];
                let otherList = [];

                fields.forEach(f => {
                    if(!dayData[f]) return;
                    dayData[f].forEach(item => {
                        const txt = item.text.toLowerCase();
                        const isMatch = (kw && txt.includes(kw)) || (co && (txt.includes(co) || txt.includes('korea'))) || (inY && item.year == inY);
                        
                        if(isMatch) priorityList.push(item);
                        else otherList.push(item);
                    });
                });

                // ÏÉÅÎã®: ÏùºÏπòÌïòÎäî Îç∞Ïù¥ÌÑ∞(Priority), ÌïòÎã®: Í∑∏ Ïô∏ Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞(Others)
                [...priorityList.sort((a,b)=>b.year-a.year), ...otherList.sort((a,b)=>b.year-a.year)].forEach(item => {
                    const isPri = priorityList.includes(item);
                    cont.innerHTML += `
                        <div class="py-3 border-b border-white/5 ${isPri ? 'priority-item px-3 mb-1' : ''}">
                            <div class="flex items-center gap-3">
                                <span class="year-badge ${isPri ? 'match-badge' : ''}">${item.year}</span>
                                <p class="text-[13px] text-white font-medium">${item.text}</p>
                            </div>
                        </div>`;
                });
            };

            renderPriority('list-history', ['incidents']);
            renderPriority('list-tech', ['innovations']);
            renderPriority('list-movies', ['movies']);
            renderPriority('list-music', ['music']);
        }

        document.getElementById('scanBtn').onclick = handleScan;
    </script>
</body>
</html>
